esphome:
  name: modotabmount
  friendly_name: Modo Tab Mount
  name_add_mac_suffix: true

  on_boot:
    priority: -100
    then:
      - if:
          condition:
            lambda: |-
              return !wifi::global_wifi_component->is_connected() &&
                     wifi::global_wifi_component->has_ap();
          then:
            - script.execute: led_ap_mode

esp32:
  board: esp32-c3-devkitm-1
  variant: esp32c3
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP_MAIN_TASK_STACK_SIZE: "8192"
      CONFIG_ESP_SYSTEM_EVENT_TASK_STACK_SIZE: "4096"

logger:

debug:
  update_interval: 10s

network:

api:

wifi:
  ap:
  on_connect:
    then:
      - script.execute: led_ap_mode_stop
      - script.execute: led_wifi_connected

captive_portal:

ota:
  - platform: esphome
    on_begin:
      then:
        - lambda: 'id(led_mode) = 99;'
        - light.turn_off: addressable_led
    on_end:
      then:
        - lambda: 'id(led_mode) = 0;'

web_server:
  port: 80
  version: 3
  log: false

bluetooth_proxy:
  active: true

i2c:
  sda: 7
  scl: 21
  scan: true

# --------------------------------------------------------------------
# Globals
# --------------------------------------------------------------------
globals:
  - id: led_mode
    type: int
    initial_value: '0'
    # 0=user, 1=ap, 2=wifi, 99=ota

  - id: prev_led_brightness
    type: float
    initial_value: '1.0'

  - id: led_clamp_active
    type: bool
    initial_value: 'false'

  - id: power_accum
    type: float
    initial_value: '0.0'

  - id: current_accum
    type: float
    initial_value: '0.0'

  - id: voltage_accum
    type: float
    initial_value: '0.0'

  - id: sample_count
    type: int
    initial_value: '0'

# --------------------------------------------------------------------
# PWM output
# --------------------------------------------------------------------
output:
  - platform: ledc
    pin: 6
    id: tablet_pwm
    frequency: 1000 Hz

# --------------------------------------------------------------------
# Charging switch
# --------------------------------------------------------------------
switch:
  - platform: template
    id: tablet_charging
    name: "Tablet Charging"
    optimistic: true

    on_turn_on:
      then:
        - script.execute: led_apply_clamp

    on_turn_off:
      then:
        - lambda: |-
            if (!id(led_clamp_active)) return;
            if (id(addressable_led).current_values.is_on()) {
              auto call = id(addressable_led).turn_on();
              call.set_brightness(id(prev_led_brightness));
              call.perform();
            }
            id(led_clamp_active) = false;

# --------------------------------------------------------------------
# LED strip
# --------------------------------------------------------------------
