    accuracy_decimals: 3
    update_interval: never
    lambda: return 0.0;

  - platform: template
    name: "Power"
    id: avg_power
    unit_of_measurement: W
    accuracy_decimals: 2
    update_interval: never
    lambda: return 0.0;

  - platform: template
    name: "Bus Voltage Inst."
    id: voltage_act
    unit_of_measurement: V
    update_interval: never
    disabled_by_default: true
    lambda: return 0.0;

  - platform: template
    name: "Output Current Inst."
    id: current_act
    unit_of_measurement: A
    update_interval: never
    disabled_by_default: true
    lambda: return 0.0;

  - platform: template
    name: "Output Power Inst."
    id: power_act
    unit_of_measurement: W
    update_interval: never
    disabled_by_default: true
    lambda: return 0.0;

  - platform: ina219
    address: 0x40
    shunt_resistance: 0.1 ohm
    current:
      id: ina_current
      internal: true
    power:
      id: ina_power
      internal: true
    bus_voltage:
      id: ina_voltage
      internal: true
    update_interval: 1s

  - platform: internal_temperature
    name: "ESP32 Internal Temp"
    id: esp32_internal_temp
    update_interval: 15s

  - platform: uptime
    name: "Uptime"
    type: seconds

  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Heap Max Block"
