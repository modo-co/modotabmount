      name: "Loop Time"

# --------------------------------------------------------------------
# Binary sensor
# --------------------------------------------------------------------
binary_sensor:
  - platform: template
    id: led_power_low
    internal: true
    lambda: return id(ina_power).state < 7.5;

# --------------------------------------------------------------------
# Configuration numbers
# --------------------------------------------------------------------
number:
  - platform: template
    id: charging_limit_level
    name: "Charging Power"
    optimistic: true
    min_value: 30
    max_value: 100
    step: 2
    restore_value: true
    initial_value: 100

  - platform: template
    id: led_dim_level
    name: "Charging LED Dim Level"
    optimistic: true
    min_value: 50
    max_value: 100
    step: 1
    restore_value: true
    initial_value: 75

  - platform: template
    id: max_temp
    name: "Max ESP32 Temp"
    optimistic: true
    min_value: 70
    max_value: 100
    step: 1
    restore_value: true
    initial_value: 85

  - platform: template
    id: throttle_ratio
    name: "Thermal Throttle Ratio"
    optimistic: true
    min_value: 0.3
    max_value: 0.95
    step: 0.05
    restore_value: true
    initial_value: 0.9

# --------------------------------------------------------------------
# Thermal / PWM logic
# --------------------------------------------------------------------
interval:
  - interval: 3s
    then:
      - lambda: |-
          float temp = id(esp32_internal_temp).state;
          bool charging_on = id(tablet_charging).state;

          static unsigned int burst_phase = 0;
          static bool cooling = false;

          float max_temp_val = id(max_temp).state;
          float limit_ratio = id(charging_limit_level).state / 100.0f;
          float throttle = id(throttle_ratio).state;
          float level = limit_ratio;

          if (!charging_on) level = 0.0f;
          else if (temp >= max_temp_val + 3.0f) cooling = true;
          else if (cooling && temp <= max_temp_val - 3.0f) cooling = false;

          if (charging_on && !cooling) {
            if (temp >= max_temp_val + 2.0f) {
              if (burst_phase < 3) level = throttle;
              burst_phase = (burst_phase + 1) % 4;
            } else if (temp >= max_temp_val) {
              if (burst_phase < 3) level = throttle;
              burst_phase = (burst_phase + 1) % 5;
            } else if (temp >= max_temp_val - 3.0f) {
              if (burst_phase < 2) level = throttle;
              burst_phase = (burst_phase + 1) % 5;
            } else {
              burst_phase = 0;
              level = limit_ratio;
            }
          }

          id(tablet_pwm).set_level(level);
