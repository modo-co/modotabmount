          reverse: true
      - addressable_twinkle:
          name: Twinkle
          twinkle_probability: 5%
          progress_interval: 4ms
      - addressable_random_twinkle:
          name: Random Twinkle
      - addressable_scan:
          name: Scanner
          move_interval: 50ms
      - addressable_fireworks:
          name: Fireworks
          update_interval: 32ms
          spark_probability: 10%
          fade_out_rate: 120
      - addressable_flicker:
          name: Flicker
          intensity: 5%
      - pulse:
