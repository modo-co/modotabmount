  - platform: esp32_rmt_led_strip
    id: addressable_led
    name: "LED"
    icon: "mdi:television-ambient-light"
    chipset: WS2812
    pin: GPIO5
    num_leds: 64
    rgb_order: GRB
    default_transition_length: 0s

    on_turn_on:
      then:
        - script.execute: led_apply_clamp

    effects:
