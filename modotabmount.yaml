# --------------------------------------------------------------------
# Globals
# --------------------------------------------------------------------
globals:
  - id: ble_enabled
    type: bool
    restore_value: yes
    initial_value: 'true'
  
  - id: prev_led_brightness
    type: float
    restore_value: no
    initial_value: '1.0'

  - id: last_charging_state
    type: bool
    restore_value: no
    initial_value: 'false'

  - id: power_accum
    type: float
    restore_value: no
    initial_value: '0.0'

  - id: current_accum
    type: float
    restore_value: no
    initial_value: '0.0'

  - id: voltage_accum
    type: float
    restore_value: no
    initial_value: '0.0'

  - id: sample_count
    type: int
    restore_value: no
    initial_value: '0'

  # clamp state (replaces old "led_dimmed_by_charge" loop)
  - id: led_clamp_active
    type: bool
    restore_value: no
    initial_value: 'false'

  # ownership to prevent clamp touching AP/WiFi feedback
  - id: led_mode
    type: int
    restore_value: no
    initial_value: '0'
    # 0 = user
    # 1 = ap_mode
    # 2 = wifi_feedback

# --------------------------------------------------------------------
# PWM output
# --------------------------------------------------------------------
output:
  - platform: ledc
    pin: 6
    id: tablet_pwm
    frequency: 1000 Hz

# --------------------------------------------------------------------
# âš¡ Charging control
# --------------------------------------------------------------------
switch:
  - platform: template
    id: tablet_charging
    name: "Tablet Charging"
    icon: "mdi:tablet-cellphone"
    optimistic: true

    # apply clamp immediately if LED already on
    on_turn_on:
      then:
        - script.execute: led_apply_clamp_deferred

    # restore user brightness when charging turns off
    on_turn_off:
      then:
        - lambda: |-
            if (!id(led_clamp_active)) return;

            if (id(addressable_led).current_values.is_on()) {
              auto call = id(addressable_led).turn_on();
              call.set_brightness(id(prev_led_brightness));
              call.perform();
            }

            id(led_clamp_active) = false;
            
