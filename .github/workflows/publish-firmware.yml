name: Publish Firmware

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build Firmware Variants
    uses: esphome/workflows/.github/workflows/build.yml@2025.8.1
    with:
      files: |
        modotabmount.factory.yaml
        modotabmount-bt.factory.yaml
      esphome-version: 2025.8.0
      combined-name: modotabmount
      release-summary: ${{ github.event.release.body }}
      release-url: ${{ github.event.release.html_url }}
      release-version: ${{ github.event.release.tag_name }}

  prepare-release-assets:
    name: Prepare ZIP + Combined Manifest
    runs-on: ubuntu-latest
    needs: build-firmware
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Copy build outputs
        run: |
          mkdir release
          cp ./.esphome/build/modotabmount-esp32c3/* release/ || true
          cp ./.esphome/build/modotabmount-bt-esp32c3/* release/ || true

      - name: Create combined manifest.json
        run: |
          cd release
          cat <<EOF > manifest.json
          {
            "name": "modoco.modotabmount",
            "version": "${{ github.ref_name }}",
            "home_assistant_domain": "esphome",
            "new_install_prompt_erase": false,
            "builds": [
              {
                "chipFamily": "ESP32-C3",
                "ota": {
                  "path": "modotabmount-esp32c3.ota.bin",
                  "md5": "$(md5sum modotabmount-esp32c3.ota.bin | cut -d ' ' -f1)",
                  "release_url": "${{ github.event.release.html_url }}"
                },
                "parts": [
                  { "path": "modotabmount-esp32c3.factory.bin", "offset": 0 }
                ]
              },
              {
                "chipFamily": "ESP32-C3",
                "ota": {
                  "path": "modotabmount-bt-esp32c3.ota.bin",
                  "md5": "$(md5sum modotabmount-bt-esp32c3.ota.bin | cut -d ' ' -f1)",
                  "release_url": "${{ github.event.release.html_url }}"
                },
                "parts": [
                  { "path": "modotabmount-bt-esp32c3.factory.bin", "offset": 0 }
                ]
              }
            ]
          }
          EOF

      - name: Create ZIP package
        run: |
          cd release
          zip -r modotabmount-${{ github.ref_name }}-all.zip *

  upload-to-release:
    name: Upload to GitHub Release
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.8.1
    needs: prepare-release-assets
    with:
      version: ${{ github.event.release.tag_name }}
      files: |
        ./.esphome/build/modotabmount-esp32c3/modotabmount-esp32c3.factory.bin
        ./.esphome/build/modotabmount-esp32c3/modotabmount-esp32c3.ota.bin
        ./.esphome/build/modotabmount-bt-esp32c3/modotabmount-bt-esp32c3.factory.bin
        ./.esphome/build/modotabmount-bt-esp32c3/modotabmount-bt-esp32c3.ota.bin
        release/manifest.json
        release/modotabmount-${{ github.ref_name }}-all.zip
