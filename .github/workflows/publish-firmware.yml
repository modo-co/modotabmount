name: Publish Firmware

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build Firmware
    uses: esphome/workflows/.github/workflows/build.yml@2025.8.1
    with:
      files: |
        factory.yaml
        default.yaml
        bluetooth.yaml
      esphome-version: 2025.8.0
      combined-name: modotabmount
      release-summary: ${{ github.event.release.body }}
      release-url: ${{ github.event.release.html_url }}
      release-version: ${{ github.event.release.tag_name }}

  upload-to-release:
    name: Upload to Release
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.8.1
    needs:
      - build-firmware
    with:
      version: ${{ github.event.release.tag_name }}

  update-manifest:
    name: Update Manifest URLs
    needs:
      - build-firmware
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-binaries
          path: dist/

      - name: Update Manifest URLs
        run: |
          if [ -f dist/manifest.json ]; then
            sed -i 's|https://github.com/[^/]\+/[^/]\+/releases/download/[^/]\+/|https://modotabmount.modoco.io/firmware/${{ github.event.release.tag_name }}/|g' dist/manifest.json
            echo "Updated manifest.json:"
            cat dist/manifest.json
          else
            echo "manifest.json not found in dist/"
            exit 1
          fi
        shell: bash

      - name: Upload Updated Manifest
        uses: actions/upload-artifact@v4
        with:
          name: updated-manifest
          path: dist/manifest.json
