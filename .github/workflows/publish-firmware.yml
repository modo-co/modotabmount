name: Publish Firmware

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build Both Firmwares
    uses: esphome/workflows/.github/workflows/build.yml@2025.8.1
    with:
      #### Modify below here to match your project ####
      files: |
        modotabmount.factory.yaml
        modotabmount-bt.factory.yaml
      esphome-version: 2025.8.0
      combined-name: modotabmount
      #### Modify above here to match your project ####

      release-summary: ${{ github.event.release.body }}
      release-url: ${{ github.event.release.html_url }}
      release-version: ${{ github.event.release.tag_name }}

  create-zip:
    name: Package All Firmware into ZIP
    runs-on: ubuntu-latest
    needs: build-firmware
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Download all built firmware files from the previous job
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: release

      # Create a ZIP file containing all binaries and manifests
      - name: Create ZIP package
        run: |
          cd release
          zip modotabmount-${{ github.ref_name }}.zip *
          ls -lh

      # Upload the ZIP so the next job can include it in the release
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: release/modotabmount-${{ github.ref_name }}.zip

  upload-to-release:
    name: Upload to GitHub Release
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.8.1
    needs:
      - build-firmware
      - create-zip
    with:
      version: ${{ github.event.release.tag_name }}
