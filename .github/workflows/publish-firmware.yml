name: Publish Firmware

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build Both Firmwares
    uses: esphome/workflows/.github/workflows/build.yml@2025.8.1
    with:
      files: |
        modotabmount.factory.yaml
        modotabmount-bt.factory.yaml
      esphome-version: 2025.8.0
      combined-name: modotabmount

      release-summary: ${{ github.event.release.body }}
      release-url: ${{ github.event.release.html_url }}
      release-version: ${{ github.event.release.tag_name }}

  create-zip:
    name: Package All Firmware into ZIP
    runs-on: ubuntu-latest
    needs: build-firmware
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          # ESPHome reusable workflow always uploads "firmware" as artifact
          name: firmware
          path: release

      - name: Create ZIP package
        run: |
          cd release
          zip -r modotabmount-${{ github.ref_name }}-all.zip .
          ls -lh

      # Use unique artifact name with run_id to prevent conflicts
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip-${{ github.run_id }}
          path: release/modotabmount-${{ github.ref_name }}-all.zip
          overwrite: true

  upload-to-release:
    name: Upload to GitHub Release
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.8.1
    needs:
      - build-firmware
      - create-zip
    with:
      version: ${{ github.event.release.tag_name }}
