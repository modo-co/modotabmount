name: Publish Firmware

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      # --------------------------
      # Step 1: Checkout repository
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version

      # --------------------------
      # Step 2: Set up Python
      # --------------------------
      - name: Set up Python
        uses: actions/setup-python@v5  # Updated to latest version
        with:
          python-version: "3.11"

      # --------------------------
      # Step 3: Install ESPHome
      # --------------------------
      - name: Install ESPHome
        run: |
          pip install esphome==2025.8.0

      # --------------------------
      # Step 4: Build firmware
      # --------------------------
      - name: Build firmware
        run: |
          esphome compile modotabmount.factory.yaml
        # ESPHome output is usually in .esphome/build/<yaml>-<chip>

      # --------------------------
      # Step 5: Generate Hostinger manifest
      # --------------------------
      - name: Generate Hostinger Manifest
        run: |
          BUILD_DIR="./.esphome/build/modotabmount-esp32c3"
          OTA_FILE="$BUILD_DIR/modotabmount-esp32c3.ota.bin"
          FACTORY_FILE="$BUILD_DIR/modotabmount-esp32c3.factory.bin"
          if [ ! -f "$OTA_FILE" ] || [ ! -f "$FACTORY_FILE" ]; then
            echo "Error: Firmware files not found!"
            exit 1
          fi
          MD5=$(md5sum "$OTA_FILE" | cut -d ' ' -f1)
          cat > "$BUILD_DIR/modotabmount.manifest.json" <<EOF
          {
            "name": "modoco.modotabmount",
            "version": "${{ github.event.release.tag_name }}",
            "home_assistant_domain": "esphome",
            "new_install_prompt_erase": false,
            "builds": [
              {
                "chipFamily": "ESP32-C3",
                "ota": {
                  "path": "https://modotabmount.modoco.io/firmware/modotabmount-esp32c3.ota.bin",
                  "md5": "$MD5",
                  "release_url": "https://modotabmount.modoco.io/firmware/"
                },
                "parts": [
                  {
                    "path": "https://modotabmount.modoco.io/firmware/modotabmount-esp32c3.factory.bin",
                    "offset": 0
                  }
                ]
              }
            ]
          }
          EOF

      # --------------------------
      # Step 6: Upload to Hostinger via SFTP
      # --------------------------
      - name: Upload to Hostinger via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5  # Replaced with a more reliable action
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          local-dir: ./.esphome/build/modotabmount-esp32c3/
          server-dir: /public_html/firmware/
          protocol: sftp

      # --------------------------
      # Step 7: Upload to GitHub Release
      # --------------------------
      - name: Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BUILD_DIR="./.esphome/build/modotabmount-esp32c3"
          gh release upload ${{ github.event.release.tag_name }} "$BUILD_DIR/*" --clobber
