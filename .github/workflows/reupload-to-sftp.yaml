name: Reupload Firmware to SFTP

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID of the build-firmware job to download artifacts from'
        required: true
        type: string

permissions:
  contents: read
  actions: read

jobs:
  upload-to-sftp:
    name: Upload to SFTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          # Use a pattern to match all modotabmount-related artifacts
          pattern: '*-modotabmount-*'
          path: dist/
          run-id: ${{ inputs.run_id }}
          merge-multiple: true  # Combine all matching artifacts into dist/

      - name: Update Manifest URLs
        run: |
          # Find manifest.json in the dist/ directory (or subdirectories)
          MANIFEST=$(find dist/ -type f -name manifest.json)
          if [ -n "$MANIFEST" ]; then
            echo "Found manifest.json at: $MANIFEST"
            sed -i 's|https://github.com/[^/]\+/[^/]\+/releases/download/[^/]\+/|https://modoco.io/modotabmount/firmware/|g' "$MANIFEST"
            echo "Updated manifest.json:"
            cat "$MANIFEST"
          else
            echo "manifest.json not found in dist/"
            exit 1
          fi
        shell: bash

      - name: Deploy to SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          password: ${{ secrets.SFTP_PASS }}
          local_path: './dist/*'
          remote_path: '/home/u624160956/domains/modoco.io/public_html/modotabmount/firmware/'
